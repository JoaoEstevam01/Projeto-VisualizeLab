<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/img/icon.jpg">
    <link rel="stylesheet" href="/perfil/perfil-style.css">
    <title>VisualizeLab</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_conteudo">
            <div id="user">
                <img src="/img/avatar.jpg" id="user_avatar" alt="Avatar">
    
                <p id="user_infos">
                    <span class="item-description">
                        Admin
                    </span>
                </p>
            </div>
    
            <ul id="itens_laterais">
                
                <!--Botão de Mais Vendidos-->
                <li class="side-item active">
                    <a href="/mais-vendidos/maisvendidos.html">
                        <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Mais Vendidos
                        </span>
                    </a>
                </li>

                <!--Botão de Perfil-->
                <li class="side-item">
                    <a href="/perfil/perfil.html">
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Perfil
                        </span>
                    </a>
                </li>

                <!--Botão de Mapa-->
                <li class="side-item">
                    <a href="/localização/loc.html">
                        <i class="fas fa-map-marker-alt" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Mapa
                        </span>
                    </a>
                </li>

                <!--Botão de Notificações-->
                <li class="side-item">
                    <a href="/tela-notificacoes/notificacoes.html">
                        <i class="fa-solid fa-bell" style="color: #fafafa;"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>
                
                <!--Botão de Time-->
                <li class="side-item">
                    <a href="/Time-Tela/time.html">
                        <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Time
                        </span>
                    </a>
                </li>
                <!--Botão de Início-->
    
                <li class="side-item">
                    <a href="/Sidebar/sidebar.html">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Início
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <!--Botão de Sair da Conta-->
        <div id="sair">
            <a href="/Tela-Inicial/index.html">
            <button id="sair_btn">
                <i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i>
                <span class="item-description">
                    Sair
                </span>
            </button>
            </a>
        </div>
    </nav>

<!--Tela de Perfil-->
    <div class="telachat">
        <div class="notificaocontainer">
            <div class="texto-header">
                <h1 class="titulo-conta">Configurações do Perfil</h1>
            </div>
            <div style="display: flex; align-items: center;">
                <img src="/img/avatar.jpg" alt="Imagem do Usuário" style="width: 100px; height: 100px; ">
            </div>
<!--Formulários-->
            <form enctype="multipart/form-data">
                <label for="avatar">Foto de Perfil:</label>
                <input type="file" id="avatar" name="avatar">
            
                
            <br>
            <div class="edicao-conta" style="width: 250px; float: left;">
                <div class="form-container">
                
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="Admin">
                    <br>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="">
                    <br>
        
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                    <br>
        
                    <label for="site">Site da Empresa:</label>
                    <input type="text" id="site" name="site">
                    <br>
        
                    <label for="endr">Endereço:</label>
                    <input type="text" id="endr" name="endr">
                    <br>
        
                    </form>
                </div>
                <div class="botao-container">
                    <button class="botao-cancel" onclick="cancelar()">Cancelar</button>
                    <button class="botao-save" onclick="salvar()" >Salvar</button>
                    <button class="botao-cadastrar" onclick="cadastrar()" >Cadastrar</button>
                </div>

            </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
