<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/img/icon.jpg">
    <link rel="stylesheet" href="/Sidebar/sidebar-dash.css">
    <title>VisualizeLab</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_conteudo">
            <div id="user">
                <img src="/img/avatar.jpg" id="user_avatar" alt="Avatar">
    
                <p id="user_infos">
                    <span class="item-description">
                        Fulano de Tal
                    </span>
                </p>
            </div>
    
            <ul id="itens_laterais">
                
                <!--Botão de Mais Vendidos-->
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Mais Vendidos
                        </span>
                    </a>
                </li>

                <!--Botão de Perfil-->
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Perfil
                        </span>
                    </a>
                </li>

                <!--Botão de Mapa-->
                <li class="side-item">
                    <a href="/localização/loc.html">
                        <i class="fas fa-map-marker-alt" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Mapa
                        </span>
                    </a>
                </li>

                <!--Botão de Notificações-->
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell" style="color: #fafafa;"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>
                
                <!--Botão de Time-->
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Time
                        </span>
                    </a>
                </li>
                <!--Botão de Início-->
    
                <li class="side-item">
                    <a href="/Sidebar/sidebar.html">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Início
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <!--Botão de Sair da Conta-->
        <div id="sair">
            <a href="/Tela-Inicial/index.html">
            <button id="sair_btn">
                <i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i>
                <span class="item-description">
                    Sair
                </span>
            </button>
            </a>
        </div>
    </nav>

        <!--Sumário-->
        <main class="main2">
            <h1>Painel</h1>
            <div class="data">
                <input type="date">
            </div>
    
            <div class="conhecimento">
                <div class="vendas">
                    <span class="material-icon"><img src="/img/Analise icon.svg" alt=""></span>
                    Análise
                    <div class="media">
                        <div class="esquerda">
                            <h3>Total de Vendas</h3>
                            <h1>R$100,043</h1>
                        </div>
                        <div class="progresso">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="numeros">
                                <p>88%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Últimas 24 horas</small>
                </div>
                <!--FIM DA *Vendas*-->


                <div class="despesas">
                    <span class="material-icon"><img src="/img/grafico_barras_icon.svg" alt=""></span>
                    Gráfico
                    <div class="media">
                        <div class="esquerda">
                            <h3>Total de Despesas</h3>
                            <h1>R$84,302</h1>
                        </div>
                        <div class="progresso">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="numeros">
                                <p>54%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Últimas 24 horas</small>
                </div>
                <!--FIM DA *Despesas*-->


                <div class="renda">
                    <span class="material-icon"><img src="/img/grafico3.svg" alt=""></span>
                    Em Estoque
                    <div class="media">
                        <div class="esquerda">
                            <h3>Total de Vendas</h3>
                            <h1>R$70,043</h1>
                        </div>
                        <div class="progresso">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="numeros">
                                <p>50%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Últimas 24 horas</small>
                </div>
                <!--FIM DA *Renda*-->


            </div>
        </main>
    <script src="sidebar.js"></script>
</body>
</html>
