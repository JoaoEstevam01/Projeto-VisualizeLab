<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="time-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <nav id="sidebar">
        <div id="sidebar_conteudo">
            <div id="user">
                <img src="src/img/9440461.jpg" id="user_avatar" alt="Avatar">

                <p id="user_infos">
                    <span class="item-description">
                        Fulano de Tal
                    </span>
                </p>
            </div>

            <ul id="itens_laterais">

                <!--Botão de Mais Vendidos-->
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Mais Vendidos
                        </span>
                    </a>
                </li>

                <!--Botão de Perfil-->
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Perfil
                        </span>
                    </a>
                </li>

                <!--Botão de Estatísticas-->
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-chart-column" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Estatísticas
                        </span>
                    </a>
                </li>

                <!--Botão de Notificações-->
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell" style="color: #fafafa;"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>

                <!--Botão de Time-->
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Time
                        </span>
                    </a>
                </li>
                <!--Botão de Início-->

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Início
                        </span>
                    </a>
                </li>
            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <!--Botão de Sair da Conta-->
        <div id="sair">
            <button id="sair_btn">
                <i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i>
                <span class="item-description">
                    Sair
                </span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="titulo">
            <p>Conheça nosso time:</p>
        </div>

        <div class="icons">
            <div class="icon">
                <img src="img/profile.png">
                <p>Eduardo Bambu</p>
                <p class="subdescription">Toma Bambu</p>
                <div class="social-icons">
                    <i class="fa-brands fa-square-x-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>

            </div>
            <div class="icon">
                <img src="img/profile.png">
                <p>Isaque Linux</p>
                <p class="subdescription">Usuário de Linux</p>
                <div class="social-icons">
                    <i class="fa-brands fa-square-x-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
            <div class="icon">
                <img src="img/profile.png">
                <p>João Bomba</p>
                <p class="subdescription">Toma bomba</p>
                <div class="social-icons">
                    <i class="fa-brands fa-square-x-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
            <div class="icon">
                <img src="img/profile.png">
                <p>Léo do coque</p>
                <p class="subdescription">Coque Léo</p>
                <div class="social-icons">
                    <i class="fa-brands fa-square-x-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
            <div class="icon">
                <img src="img/profile.png">
                <p>Will caça rato</p>
                <p class="subdescription">Caça rato</p>
                <div class="social-icons">
                    <i class="fa-brands fa-square-x-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
        </div>
    </div>   <script src="sidebar-script.js"></script>

</body>
</html>
