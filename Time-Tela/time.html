<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="time-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!--Sidebar-->
    <nav id="sidebar">
        <div id="sidebar_conteudo">
            <div id="user">
                <img src="/img/avatar.jpg" id="user_avatar" alt="Avatar">

                <p id="user_infos">
                    <span class="item-description">
                        Fulano de Tal
                    </span>
                </p>
            </div>

            <ul id="itens_laterais">

                <!--Botão de Mais Vendidos-->
                <li class="side-item active">
                    <a href="/mais-vendidos/maisvendidos.html">

                        <span class="item-description">
                            Mais Vendidos
                        </span>
                    </a>
                </li>

                <!--Botão de Perfil-->
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Perfil
                        </span>
                    </a>
                </li>

                <!--Botão de Mapa-->
                <li class="side-item">
                    <a href="/localização/loc.html">
                        <i class="fas fa-map-marker-alt" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Mapa
                        </span>
                    </a>
                </li>

                <!--Botão de Notificações-->
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell" style="color: #fafafa;"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>
                
                <!--Botão de Time-->
                <li class="side-item">
                    <a href="/Time-Tela/time.html">
                        <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Time
                        </span>
                    </a>
                </li>
                <!--Botão de Início-->
    
                <li class="side-item">
                    <a href="/Sidebar/sidebar.html">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Início
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <!--Botão de Sair da Conta-->
        <div id="sair">
            <a href="/Tela-Inicial/index.html">
            <button id="sair_btn">
                <i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i>
                <span class="item-description">
                    Sair
                </span>
            </button>
            </a>
        </div>
    </nav>

    <!--Título e imagens dos integrantes do time-->
    <div class="container">
        <div class="titulo">
            <h1>Conheça nosso time:</h1>
        </div>

        <div class="icons">
            <div class="icon">
                <img src="/img/Edu.jpeg">
                <h1>Eduardo Urubu</h1>
                <h3 class="subdescription">Urubu do pix</h3>
                <div class="social-icons">
                    <i class="fa-brands fa-square-x-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>

            </div>
            <div class="icon">
                <img src="/img/Isaque.jpeg">
                <h1>Isaque Linux</h1>
                <h3 class="subdescription">Usuário de Linux</h3>
                <div class="social-icons">
                    <i class="fa-brands fa-square-x-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
            <div class="icon">
                <img src="/img/João.jpeg">
                <h1>João Bomba</h1>
                <h2 class="subdescription">Toma bomba</h2>

                    <i class="fa-brands fa-square-x-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
            <div class="icon">
                <img src="/img/Leo.jpeg">
                <h1>Léo do Coque</h1>
                <h3 class="subdescription">Coque Léo</h3>
                <div class="social-icons">
                    <i class="fa-brands fa-square-x-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
            <div class="icon">
                <img src="/img/will.jpeg">
                <h1>Will Caça Rato</h1>
                <h3 class="subdescription">Caça rato</h3>
                <div class="social-icons">
                    <i class="fa-brands fa-square-x-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
