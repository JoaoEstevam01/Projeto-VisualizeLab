<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualizeLab</title>
    <link rel="stylesheet" href="/Tela-Inicial/style.css">
    <link rel="icon" href="/img/icon.jpg">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js"></script>
</head>
<body>
    <!--Formulário-->
    
    <div class="logintela">
        <div class="nomesite">
            <h1>Visualize<span>Lab</span></h1>
        </div>
        <div class="container">
            <div class="buttons">
                <div class="btnColor"></div>
                    <button class="btnEntrar">Entrar</button>
                    <button class="btnCadastrar-se">Cadastrado</button>
            </div>
            <form id="Entrar" class="Entrar">
                <input type="text" placeholder="Email" required>
                <i class="fas fa-envelope iEmail01"></i>
                <input type="password" placeholder="Senha" required>
                <i class="fas fa-lock iPassword01"></i>
                <div class="divcheck">
                    <input type="checkbox" />
                    <span>Lembrar de mim</span>
                </div>
                <button type="submit"><a href="/Sidebar/sidebar.html">Entrar</a></button>
            </form>

            <form id="Cadastrar" class="cadastrar">
                <input type="text" placeholder="CNPJ" pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}" title="Digite um CNPJ válido (ex: 12.345.678/0001-90)" required>
                <i class="fas fa-address-card iCard"></i>
                <input type="text" placeholder="Email" required>
                <i class="fas fa-envelope iEmail"></i>
                <input type="password" placeholder="Senha" required>
                <i class="fas fa-lock iPassword"></i>
                <input type="password" placeholder="Digite novamente a senha" required>
                <i class="fas fa-lock iPassword2"></i>
                <div class="divcheck">
                    <input type="checkbox" />
                    <span>Aceito os termos</span>
                </div>
                <button type="submit"><a href="/Sidebar/sidebar.html">Cadastrar-se</a></button>
            </form>
        </div>
    </div>


    <script src="/Tela-Inicial/script.js"></script>
</body>
</html>
