<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!--Formulário-->
    
    <div class="logintela">
        <div class="nomesite">
            <h1>Visualize<span>Lab</span></h1>
        </div>
        <div class="container">
            <div class="buttons">
                <div class="btnColor"></div>
                    <button class="btnEntrar">Entrar</button>

                </div>
                <button type="submit"><a href="/Sidebar/sidebar.html">Cadastrar-se</a></button>
            </form>
        </div>
    </div>

</body>
