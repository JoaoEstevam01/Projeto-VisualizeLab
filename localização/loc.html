<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/localização/loc-style.css">
    <link rel="icon" href="/img/icon.jpg">
    <title>VisualizeLab</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_conteudo">
            <div id="user">
                <img src="/img/avatar.jpg" id="user_avatar" alt="Avatar">
    
                <p id="user_infos">
                    <span class="item-description">
                        Fulano de Tal
                    </span>
                </p>
            </div>
    
            <ul id="itens_laterais">
                
                <!--Botão de Mais Vendidos-->
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Mais Vendidos
                        </span>
                    </a>
                </li>

                <!--Botão de Perfil-->
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Perfil
                        </span>
                    </a>
                </li>

                <!--Botão de Mapa-->
                <li class="side-item">
                    <a href="/localização/loc.html">
                        <i class="fas fa-map-marker-alt" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Mapa
                        </span>
                    </a>
                </li>

                <!--Botão de Notificações-->
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell" style="color: #fafafa;"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>
                
                <!--Botão de Time-->
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Time
                        </span>
                    </a>
                </li>
                <!--Botão de Início-->
    
                <li class="side-item">
                    <a href="/Sidebar/sidebar.html">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        <span class="item-description">
                            Início
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <!--Botão de Sair da Conta-->
        <div id="sair">
            <a href="/Tela-Inicial/index.html">
            <button id="sair_btn">
                <i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i>
                <span class="item-description">
                    Sair
                </span>
            </button>
            </a>
        </div>
    </nav>


<!--Localização-->
<div class="container">
    <div class="titulo">
        <div id="localiza">
            <h1>Onde Estamos?</h1>
            <i class="fas fa-map-marker-alt" style="font-size: 25px;"></i> <!--Icone de Marcação-->
        </div>
    </div>
<!--Mapas-->
<iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.7198602140597!2d-34.8600633258083!3d-7.158351292846169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7acc29aa9ce26af%3A0xaf72a28cd6276079!2sUNIP%C3%8A%20-%20Centro%20Universit%C3%A1rio%20-%20Campus%20Jo%C3%A3o%20Pessoa!5e0!3m2!1spt-BR!2sbr!4v1715280405844!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    <script src="sidebar.js"></script>
</body>
</html>
